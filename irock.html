<!DOCTYPE html>
<html lang="en">

<head>

  <title>The Virtual Pet Rock</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript">
    function touchImg(){
      var userName = prompt("What is your name?:" ,"Enter your name here:");

        alert("It's good to meet you  "  + userName + ".");
        document.getElementById("picImg").src = "img_1.png";
      }

  </script>
</head>

<body onload="alert('Hello, am your Marshmellow,ask me anything');">

    <img  id="picImg" src="img_1.png" alt="vector_img" width="50%" height="70%" style="cursor: pointer;"
    onclick="touchImg()">
  </div>
    
</body>

</html>
